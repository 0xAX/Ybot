<!DOCTYPE html>
<html ng-app='ybot'>
  <head>
    <title>Ybot web interface</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/css/ybot.css" media="screen" />
  </head>
    <body ng-controller="YbotController">

      <!-- Page header -->
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container-fluid">
            <a class="brand" href="/">Ybot web interface</a>
            <div class="nav-collapse collapse">
              <ul class="nav">
                <li><a href="https://github.com/0xAX/Ybot">Source Code</a></li>
                <li><a href="http://0xax.github.com/Ybot.html">Documentation</a></li>
                <li><a href="http://0xax.github.com/ybot-plugins.html">Plugins catalog</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- End header -->

      <!-- Side bar -->
      <ng-include src="'/views/sidebar.html'">
      </ng-include>
      <!-- End of side bar -->

      <!-- Main div -->
      <div id="main_div" class="hero-unit" style="overflow:auto; position:absolute;">
        <div ng-switch on="selection">
          <div ng-switch-when="home">
            <ng-include src="'/views/home.html'"></ng-include>
          </div>
          <div ng-switch-when="observer_and_history">
            <ng-include src="'/views/observer.html'"></ng-include>
          </div>
          <div ng-switch-when="upload_plugin">
            <ng-include src="'/views/upload_plugin.html'"></ng-include>
          </div>
          <div ng-switch-when="transport">
            <ng-include src="'/views/transport.html'"></ng-include>
          </div>
          <div ng-switch-when="activate_transport">
            <ng-include src="'/views/activate_transport.html'"></ng-include>
          </div>
          <div ng-switch-when="storage">
            <ng-include src="'/views/storage.html'"></ng-include>
          </div>
        </div>
      </div>
      <!-- End of main div -->
      
    </body>

    <script language="javascript" src="/js/angular.js" type="text/javascript"></script>
    <script language="javascript" src="/js/ui-bootstrap-tpls-0.4.0.min.js" type="text/javascript"></script>
    <script language="javascript" src="/js/ybot.js" type="text/javascript"></script>

</html>
